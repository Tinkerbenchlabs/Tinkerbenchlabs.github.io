<head>
<style>
body{text-align:center;}
#clock{
    margin-left:25%;
    text-align:center;
    background:#000;
	width:50%;
	height:10%;
	border:5px solid #999;
}
.myclock{
    COLOR:#f00;
	font-weight:bold;
	font-size:250%;
	font-family:High speed;
}
</style>

<script>
var d,h,m,s,day,date,monthcur,year;
window.addEventListener("load",set);
function set(){
    setInterval(run,100);
}
function run(){
    d = new Date();
    h = d.getHours();
	m = d.getMinutes();
	s = d.getSeconds();
	date = d.getDate();
	year = d.getFullYear();
	document.getElementById('hr').innerHTML = h;
	document.getElementById('min').innerHTML = m;
	document.getElementById('sec').innerHTML = s;
	document.getElementById('date').innerHTML = date;
	document.getElementById('year').innerHTML = year;
	
	//month
	var month = new Array(12);
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
	month[7] = "August";
	month[8] = "September";
	month[9] = "October";
	month[10] = "November";
	month[11] = "December";

    monthcur = month[d.getMonth()];
    document.getElementById("month").innerHTML = monthcur;
	
	//day
	var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    day = weekday[d.getDay()];
    document.getElementById("day").innerHTML = day;
}
</script>
</head>

<body>
<div id="clock">
<marquee>
<span id="hr" class="myclock">00</span>
<span class="myclock">:</span>
<span class="myclock" id="min">00</span>
<span class="myclock">:</span>
<span class="myclock" id="sec">00</span>
<span class="myclock">...</span>
<span class="myclock" id="date">aaa</span>
<span class="myclock">/</span>
<span class="myclock" id="month">aaa</span>
<span class="myclock">/</span>
<span class="myclock" id="year">aaa</span>
<span class="myclock">...</span>
<span class="myclock" id="day">aaa</span>
</marquee>
</div>
</body>
